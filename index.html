<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web to App - JKS Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Generate JKS</h1>
    <form action="/generateJKS" method="POST">
      <label for="alias">Alias Name:</label>
      <input type="text" id="alias" name="alias" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="validity">Validity (in days):</label>
      <input type="number" id="validity" name="validity" required>

      <button type="submit">Generate JKS</button>
    </form>
  </div>

</body>
</html>
